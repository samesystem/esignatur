require: rubocop-rspec

RSpec/NestedGroups:
  Enabled: false

Layout/LineLength:
  Enabled: true
  Max: 120

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
Metrics/ModuleLength:
  Exclude:
    - spec/**/*_spec.rb

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*.rb

Naming/MethodParameterName:
  AllowedNames:
    - 'to'
    - 'at'
    - 'on'
    - 'id'
    - 'in'
    - 'as'

AllCops:
  TargetRubyVersion: 3.1
  Exclude:
    - bin/*
    - esignatur.gemspec
    - Rakefile
